<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Graph of students</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
</head>

<body>
<body style="background:linear-gradient(rgb(7, 1, 22),rgb(56, 59, 108),white);"></body>
<h1 style="-webkit-text-fill-color: azure;">Student Graph   <a href="{{url_for('students')}}"> <button type="button"class="btn btn-sucess align-right">Back To Index</button></a></h1>
<>
<canvas id="chart" width="600" height="400"></canvas>
<script>
// bar chart data
var barData = {
labels : [
{% for item in labels %}
"{{ item }}",
          {% endfor %}
	],

        datasets : [{
          fillColor: "yellow",
          strokeColor: "black",
          pointColor: "black",
          data : [
            {% for item in values %}
               "{{ item }}",
              {% endfor %}
	    ]
          }
        ]
      }

     // get bar chart canvas
     var mychart = document.getElementById("chart").getContext("2d");

       steps = 10
       max = {{max}}

     // draw bar chart
     new Chart(mychart).Bar(barData, {
       scaleOverride: true,
       scaleSteps: steps,
       scaleStepWidth: Math.ceil(max / steps),
       scaleStartValue: 0,
       scaleShowVerticalLines: true,
       scaleShowGridLines : true,
       barShowStroke : true,
       scaleShowLabels: true
       }
     );
    </script>
</body>
</html>
